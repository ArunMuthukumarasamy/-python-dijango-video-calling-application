{% extends 'base/main.html' %}
{% load static %}

{% block title %} Video Call {% endblock %}

{% block content %}

<main>
   <section id="room-name-wrapper">
        <p>Room Name: <span id ="room-name"></span></p>
   </section> 
   
   <section id = "video-streams"> </section>
   <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'images/audioIcon.png' %}" alt="audio icon" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static 'images/videoIcon.png' %}" alt="video icon" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'images/leaveIcon.png' %}" alt="leave icon" />
        </div>

   </section>


</main>
<script type= "text/javascript" src="{% static 'assets/AgoraRTC_N-4.16.0.js' %} "> </script>
<script type= "text/javascript" src=" {% static 'js/streams.js' %}"> </script>
{% endblock content %}
